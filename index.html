<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Place Value Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light theme">üåô</button>
            </div>
            <h1>Place Value Visualizer</h1>
            <p class="subtitle">Explore how numbers work on both sides of the decimal point</p>
        </header>

        <div class="controls-section">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="normal">Normal</button>
                <button class="mode-btn" data-mode="step-by-step">Step-by-Step</button>
                <button class="mode-btn" data-mode="quiz">Quiz</button>
                <button class="mode-btn" data-mode="comparison">Comparison</button>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="decimal-input">Enter a number:</label>
                <input 
                    type="text" 
                    id="decimal-input" 
                    placeholder="e.g., 123.456 or -98765.4321"
                    autocomplete="off"
                >
            </div>
            <div class="input-group comparison-input" id="comparison-input-group" style="display: none;">
                <label for="comparison-input">Compare with:</label>
                <input 
                    type="text" 
                    id="comparison-input" 
                    placeholder="e.g., 456.789"
                    autocomplete="off"
                >
            </div>
            <div class="button-group">
                <button id="demo-btn" class="demo-btn">üé¨ Auto Demo</button>
                <button id="scientific-toggle" class="toggle-btn" title="Toggle scientific notation">Sci</button>
                <button id="copy-btn" class="action-btn" title="Copy expanded form">üìã Copy</button>
            </div>
        </div>

        <!-- Quiz Section -->
        <div class="quiz-section" id="quiz-section" style="display: none;">
            <div class="quiz-question" id="quiz-question"></div>
            <div class="quiz-controls">
                <button id="quiz-next" class="quiz-btn">Next Question</button>
                <div class="quiz-score">Score: <span id="quiz-score">0</span></div>
            </div>
        </div>

        <div class="main-content">
            <!-- Place Value Chart -->
            <div class="place-value-section">
                <h2>Place Value Chart</h2>
                <div class="decimal-point-wrapper">
                    <div class="integer-place-value-container" id="integer-place-value-container">
                        <!-- Integer place values (ones, tens, hundreds, etc.) will be dynamically generated -->
                    </div>
                    <span class="decimal-point">.</span>
                    <div class="place-value-container" id="place-value-container">
                        <!-- Decimal place values (tenths, hundredths, etc.) will be dynamically generated -->
                    </div>
                </div>
            </div>

            <!-- Expanded Form -->
            <div class="expanded-form-section">
                <h2>Expanded Form</h2>
                <div class="expanded-form" id="expanded-form">
                    <!-- Expanded form will be dynamically generated -->
                </div>
                <div class="total-calculation" id="total-calculation">
                    <!-- Total calculation will be dynamically generated -->
                </div>
                <div class="scientific-notation" id="scientific-notation" style="display: none;">
                    <!-- Scientific notation will be shown here -->
                </div>
            </div>

            <!-- Fractional Breakdown (Decimal Side Only) -->
            <div class="fraction-section">
                <h2>Fractional Breakdown (Decimal Part)</h2>
                <div class="fraction-container" id="fraction-container">
                    <!-- Fractions will be dynamically generated -->
                </div>
            </div>
        </div>

        <!-- Comparison View (shown when comparison mode is active) -->
        <div class="comparison-view" id="comparison-view" style="display: none;">
            <h2>Comparison View</h2>
            <div class="comparison-containers">
                <div class="comparison-number">
                    <h3>Number 1</h3>
                    <div class="comparison-place-values" id="comparison-number1"></div>
                </div>
                <div class="comparison-number">
                    <h3>Number 2</h3>
                    <div class="comparison-place-values" id="comparison-number2"></div>
                </div>
            </div>
        </div>

        <!-- History Panel -->
        <div class="history-section">
            <h2>History <button id="clear-history" class="clear-btn">Clear</button></h2>
            <div class="history-container" id="history-container">
                <!-- History items will be dynamically generated -->
            </div>
        </div>

        <!-- Step-by-Step Panel -->
        <div class="step-by-step-section" id="step-by-step-section" style="display: none;">
            <h2>Step-by-Step Guide</h2>
            <div class="step-content" id="step-content"></div>
            <div class="step-controls">
                <button id="step-prev" class="step-btn">‚Üê Previous</button>
                <span class="step-indicator">Step <span id="step-current">1</span> of <span id="step-total">1</span></span>
                <button id="step-next" class="step-btn">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
